{% extends 'base.html' %}

{% block title %}Project Head Login | NotifyNet{% endblock %}

{% block content %}
<style>
/* Page background and layout */
body {
  background-color: #ffffff; /* clean white background */
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #1E1B4B;
  margin: 0;
  padding: 0;
}

/* Center container */
.login-section {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 85vh;
  padding-top: 50px;
}

/* Login card */
.login-card {
  background: #FAF5FF;
  border: 2px solid #7C3AED;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(124, 58, 237, 0.15);
  width: 400px;
  padding: 40px 35px;
  text-align: center;
  transition: all 0.3s ease;
}

.login-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 30px rgba(13, 148, 136, 0.2);
}

/* Heading */
.login-card h2 {
  color: #1E1B4B;
  font-size: 26px;
  font-weight: 700;
  margin-bottom: 25px;
}

/* Input fields */
.login-card input[type="password"] {
  width: 100%;
  padding: 12px 14px;
  margin-bottom: 20px;
  border: 1.5px solid #7C3AED;
  border-radius: 10px;
  font-size: 15px;
  transition: border 0.3s ease;
}

.login-card input[type="password"]:focus {
  border-color: #0D9488;
  outline: none;
  box-shadow: 0 0 5px rgba(13, 148, 136, 0.3);
}

/* Button */
.btn-login {
  background: #7C3AED;
  color: white;
  border: none;
  border-radius: 10px;
  width: 100%;
  padding: 12px;
  font-size: 16px;
  font-weight: 600;
  letter-spacing: 0.5px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-login:hover {
  background: #0D9488;
  transform: translateY(-2px);
}

/* Error message */
.error-message {
  color: #F59E0B;
  margin-bottom: 15px;
  font-weight: 500;
}
</style>

<div class="login-section">
  <div class="login-card">
    <h2>Project Head Login</h2>

    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <input type="password" name="password" placeholder="Enter Project Head Password" required>
      <button type="submit" class="btn-login">Access Dashboard</button>
    </form>
  </div>
</div>

{% endblock %}
