<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}TaskPulse{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>

  <!-- === Reusable Navbar === -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="{{ url_for('home_page') }}" class="brand">TaskPulse</a>
    </div>
    <div class="nav-center">
  <a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a>
  <a href="{{ url_for('kanban_board') }}" class="nav-link">Tasks</a>
  <a href="{{ url_for('index_page') }}" class="nav-link">Teams</a>
 
</div>

    <div class="nav-right">
      <a href="{{ url_for('logout') }}">
        <button class="logout-btn">Logout</button>
      </a>
    </div>
  </nav>

  <!-- === Page-Specific Content === -->
  <div class="page-content">
    {% block content %}{% endblock %}
  </div>
<!-- === ðŸ§  AI Project Assistant Chatbot === -->
<div id="chatbot-container">
  <div id="chatbot-header" onclick="toggleChat()">
    ðŸ¤– AI Project Assistant
  </div>
  <div id="chatbot-box">
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="userInput" placeholder="Ask me about tasks, projects, or teams...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>
<!-- === Group Creation Modal === -->
<div id="groupModal" class="modal">
  <div class="modal-content">
    <h3>Create New Project Group</h3>
    <input type="text" id="groupName" placeholder="Group Name">
    <textarea id="groupDesc" placeholder="Project Description"></textarea>
    <input type="text" id="groupMembers" placeholder="Add Members (comma-separated usernames)">
    <button onclick="createGroup()">Create</button>
    <button onclick="closeGroupModal()" class="cancel-btn">Cancel</button>
  </div>
</div>

<style>
.modal {
  display: none;
  position: fixed;
  z-index: 10000;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.4);
  justify-content: center; align-items: center;
}
.modal-content {
  background: white;
  padding: 20px;
  border-radius: 10px;
  width: 350px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}
.modal-content input, .modal-content textarea {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
}
.modal-content button {
  margin-right: 8px;
  padding: 8px 12px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.cancel-btn {
  background: #ccc;
}
</style>

<script>
function openGroupModal() {
  document.getElementById('groupModal').style.display = 'flex';
}
function closeGroupModal() {
  document.getElementById('groupModal').style.display = 'none';
}
function createGroup() {
  const name = document.getElementById('groupName').value.trim();
  const desc = document.getElementById('groupDesc').value.trim();
  const members = document.getElementById('groupMembers').value.trim();

  if (!name || !desc) {
    alert("Please fill all fields.");
    return;
  }

  fetch('/create_group', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ name, desc, members })
  })
  .then(res => res.json())
  .then(data => {
    alert(data.message);
    closeGroupModal();
  })
  .catch(err => alert("Error creating group."));
}
</script>

<script>
function toggleChat() {
  const chatBox = document.getElementById('chatbot-box');
  chatBox.style.display = chatBox.style.display === 'block' ? 'none' : 'block';
}

function sendMessage() {
  const input = document.getElementById('userInput');
  const message = input.value.trim();
  if (!message) return;

  const messagesDiv = document.getElementById('chat-messages');
  messagesDiv.innerHTML += `<div><b>You:</b> ${message}</div>`;
  input.value = '';

  fetch('/ai_chat', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ message })
  })
  .then(res => res.json())
  .then(data => {
    messagesDiv.innerHTML += `<div><b>AI:</b> ${data.reply}</div>`;
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  })
  .catch(err => {
    messagesDiv.innerHTML += `<div><b>AI:</b> Sorry, something went wrong.</div>`;
  });
}
</script>

<!-- === Chatbot Styles === -->
<style>
#chatbot-container {
  position: fixed;
  bottom: 20px;
  right: 25px;
  width: 340px;
  font-family: 'Roboto', sans-serif;
  z-index: 9999;
}

#chatbot-header {
  background: #728ddd;
  color: white;
  padding: 10px;
  border-radius: 12px 12px 0 0;
  cursor: pointer;
  text-align: center;
  font-weight: 600;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

#chatbot-box {
  display: none;
  background: #fff;
  border: 1px solid #ddd;
  border-top: none;
  border-radius: 0 0 12px 12px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.2);
}

#chat-messages {
  height: 300px;
  overflow-y: auto;
  padding: 10px;
  font-size: 14px;
}

#chat-input {
  display: flex;
  border-top: 1px solid #eee;
}

#chat-input input {
  flex: 1;
  padding: 8px;
  border: none;
  border-radius: 0 0 0 12px;
  outline: none;
}

#chat-input button {
  background: #4CAF50;
  color: white;
  border: none;
  border-radius: 0 0 12px 0;
  padding: 8px 12px;
  cursor: pointer;
}
</style>

</body>
</html>
